# Configuração Nginx para Subdomínios MozHost
# Salve como: /etc/nginx/sites-available/mozhost-subdomains

# Configuração principal do MozHost (frontend)
server {
    listen 80;
    server_name mozhost.topaziocoin.online;
    
    # Redirecionar para HTTPS (opcional)
    # return 301 https://$server_name$request_uri;
    
    # Servir frontend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # API do backend
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Configuração para subdomínios dos containers
server {
    listen 80;
    server_name *.mozhost.topaziocoin.online;
    
    # Log específico para containers
    access_log /var/log/nginx/containers_access.log;
    error_log /var/log/nginx/containers_error.log;
    
    location / {
        # Extrair o subdomínio
        set $subdomain "";
        if ($host ~ ^([^.]+)\.mozhost\.topaziocoin\.online$) {
            set $subdomain $1;
        }
        
        # Proxy para o backend que vai resolver a porta
        proxy_pass http://localhost:3001/proxy/$subdomain$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $subdomain;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout para containers que demoram para responder
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}

# Configuração HTTPS (com SSL)
server {
    listen 443 ssl http2;
    server_name mozhost.topaziocoin.online *.mozhost.topaziocoin.online;
    
    # Certificados SSL (configurar depois)
    # ssl_certificate /etc/letsencrypt/live/mozhost.topaziocoin.online/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/mozhost.topaziocoin.online/privkey.pem;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Mesmo conteúdo do HTTP acima
    location / {
        set $subdomain "";
        if ($host ~ ^([^.]+)\.mozhost\.topaziocoin\.online$) {
            set $subdomain $1;
        }
        
        if ($host = "mozhost.topaziocoin.online") {
            proxy_pass http://localhost:3000;
        }
        
        if ($subdomain != "") {
            proxy_pass http://localhost:3001/proxy/$subdomain$request_uri;
        }
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain $subdomain;
        proxy_cache_bypass $http_upgrade;
    }
}